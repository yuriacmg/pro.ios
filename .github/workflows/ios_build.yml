name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'

      - name: Install dependencies
        run: flutter pub get

      # Importar certificados y perfil
      - name: Decode and save certificate
        run: echo "${{ secrets.CERTIFICATE_P12 }}" | base64 --decode > certificate.p12

      - name: Decode and save provisioning profile
        run: echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

      - name: Install certificate in keychain
        run: |
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P '${{ secrets.CERTIFICATE_PASSWORD }}' -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings build.keychain

      - name: Install provisioning profile
        run: mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles && cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS app
        run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist -t lib/main_prod.dart

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa/*.ipa
